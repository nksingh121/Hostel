{% extends 'base.html' %}

{% block title %}Complaints{% endblock %}

{% block content %}
<h1 class="mb-4">Log Complaints</h1>
<form action="{{ url_for('complaints') }}" method="post" class="needs-validation" novalidate>
    <div class="form-group">
        <label for="tenant_id">Tenant ID:</label>
        <input type="text" id="tenant_id" name="tenant_id" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" name="description" class="form-control" required></textarea>
    </div>
    <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-danger">Log Complaint</button>
</form>

<h2 class="mt-4">Complaint Records</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Tenant ID</th>
            <th>Description</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>
        {% for complaint in complaints %}
        <tr>
            <td>{{ complaint['tenant_id'] }}</td>
            <td>{{ complaint['description'] }}</td>
            <td>{{ complaint['date'] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
