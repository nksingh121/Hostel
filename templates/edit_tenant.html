{% extends 'base.html' %}

{% block title %}Edit Tenant{% endblock %}

{% block content %}
<h1 class="mb-4">Edit Tenant</h1>
<form action="{{ url_for('edit_tenant', tenant_id=tenant['tenant_id']) }}" method="post" class="needs-validation" novalidate>
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" class="form-control" value="{{ tenant['name'] }}" required>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="form-control" value="{{ tenant['email'] }}" required>
    </div>
    <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" class="form-control" value="{{ tenant['phone'] }}" required>
    </div>
    <div class="form-group">
        <label for="room_number">Room Number:</label>
        <select id="room_number" name="room_number" class="form-control" required>
            <option value="{{ tenant['room_number'] }}" selected>{{ tenant['room_number'] }} (Currently Assigned)</option>
            {% for room in available_rooms %}
                <option value="{{ room['room_number'] }}">{{ room['room_number'] }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="join_date">Join Date:</label>
        <input type="date" id="join_date" name="join_date" class="form-control" value="{{ tenant['join_date'] }}" required>
    </div>
    <button type="submit" class="btn btn-success">Update Tenant</button>
</form>
{% endblock %}
