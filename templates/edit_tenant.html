{% extends 'base.html' %}

{% block title %}Edit Tenant{% endblock %}

{% block content %}
<h1 class="mb-4">Edit Tenant Details</h1>
<form action="{{ url_for('edit_tenant', tenant_id=tenant['tenant_id']) }}" method="post" class="needs-validation" novalidate>
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ tenant['name'] }}" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ tenant['email'] }}" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" value="{{ tenant['phone'] }}" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="room_number">Room Number:</label>
        <input type="text" id="room_number" name="room_number" value="{{ tenant['room_number'] }}" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="status">Status:</label>
        <input type="text" id="status" name="status" value="{{ tenant['status'] }}" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Update Tenant</button>
</form>
{% endblock %}
