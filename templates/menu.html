{% extends 'base.html' %}

{% block title %}Food Menu{% endblock %}

{% block content %}
<h1 class="mb-4">Manage Food Menu</h1>
<form action="{{ url_for('menu') }}" method="post" class="needs-validation" novalidate>
    <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="meal_type">Meal Type:</label>
        <input type="text" id="meal_type" name="meal_type" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="items">Menu Items:</label>
        <textarea id="items" name="items" class="form-control" required></textarea>
    </div>
    <button type="submit" class="btn btn-info">Update Menu</button>
</form>

<h2 class="mt-4">Menu Records</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Date</th>
            <th>Meal Type</th>
            <th>Items</th>
        </tr>
    </thead>
    <tbody>
        {% for item in menu_items %}
        <tr>
            <td>{{ item['date'] }}</td>
            <td>{{ item['meal_type'] }}</td>
            <td>{{ item['items'] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
