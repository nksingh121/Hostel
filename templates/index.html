{% extends 'base.html' %}

{% block title %}Tenant List{% endblock %}

{% block content %}
<h1 class="mb-4">Tenant List</h1>
<a href="{{ url_for('add_tenant') }}" class="btn btn-primary mb-3">Add New Tenant</a>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Room Number</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for tenant in tenants %}
        <tr>
            <td>{{ tenant[1] }}</td>
            <td>{{ tenant[4] }}</td>
            <td>
                <a href="{{ url_for('edit_tenant', tenant_id=tenant[0]) }}" class="btn btn-warning btn-sm">Edit</a>
                <form action="{{ url_for('delete_tenant', tenant_id=tenant[0]) }}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this tenant?');">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
