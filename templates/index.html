{% extends 'base.html' %}

{% block title %}Tenant List{% endblock %}

{% block content %}
<h1 class="mb-4">Tenant List</h1>
<a href="{{ url_for('add_tenant') }}" class="btn btn-primary mb-3">Add New Tenant</a>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Room Number</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for tenant in tenants %}
        <tr>
            <td>{{ tenant['name'] }}</td>
            <td>{{ tenant['room_number'] }}</td>
            <td>
                <a href="{{ url_for('edit_tenant', tenant_id=tenant['tenant_id']) }}" class="btn btn-warning btn-sm">Edit</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
