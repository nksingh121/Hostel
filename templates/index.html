<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Management App</title>
</head>
<body>
    <h1>Tenant List</h1>
    <a href="{{ url_for('add_tenant') }}">Add New Tenant</a>
    <a href="{{ url_for('rent_payments') }}">Manage Rent Payments</a>
    <a href="{{ url_for('complaints') }}">Log Complaints</a>
    <a href="{{ url_for('menu') }}">Manage Food Menu</a>

    <ul>
        {% for tenant in tenants %}
            <li>{{ tenant['name'] }} - Room: {{ tenant['room_number'] }}
                <a href="{{ url_for('edit_tenant', tenant_id=tenant['tenant_id']) }}">Edit</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
