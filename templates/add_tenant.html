{% extends 'base.html' %}

{% block title %}Add Tenant{% endblock %}

{% block content %}
<h1 class="mb-4">Add New Tenant</h1>
<form action="{{ url_for('add_tenant') }}" method="post" class="needs-validation" novalidate>
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="room_number">Room Number:</label>
        <select id="room_number" name="room_number" class="form-control" required>
            {% for room in available_rooms %}
                <option value="{{ room[0] }}">{{ room[0] }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="join_date">Join Date:</label>
        <input type="date" id="join_date" name="join_date" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Add Tenant</button>
</form>
{% endblock %}
