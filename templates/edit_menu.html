{% extends 'base.html' %}

{% block title %}Edit Menu for {{ day }}{% endblock %}

{% block content %}
<h1 class="mb-4 text-center">Edit Menu for {{ day }}</h1>

<form method="POST" action="{{ url_for('edit_menu', day=day) }}">
    <div class="form-group">
        <label for="breakfast_items">Breakfast (comma-separated):</label>
        <textarea name="breakfast_items" class="form-control" rows="2" required>{{ ', '.join(menu['Breakfast']) }}</textarea>
    </div>
    <div class="form-group">
        <label for="lunch_items">Lunch (comma-separated):</label>
        <textarea name="lunch_items" class="form-control" rows="2" required>{{ ', '.join(menu['Lunch']) }}</textarea>
    </div>
    <div class="form-group">
        <label for="dinner_items">Dinner (comma-separated):</label>
        <textarea name="dinner_items" class="form-control" rows="2" required>{{ ', '.join(menu['Dinner']) }}</textarea>
    </div>
    <button type="submit" class="btn btn-success">Save Menu</button>
    <a href="{{ url_for('admin_menu') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
