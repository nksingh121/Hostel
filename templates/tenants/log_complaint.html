{% extends 'base.html' %}

{% block title %}Log Complaint{% endblock %}

{% block content %}
<h1 class="mb-4">Log a Complaint</h1>
<form action="{{ url_for('log_complaint') }}" method="post" class="needs-validation" novalidate>
    <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" name="description" class="form-control" required></textarea>
    </div>
    <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-danger">Log Complaint</button>
</form>

<h2 class="mt-4">Your Complaints</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Description</th>
            <th>Date</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {% for complaint in complaints %}
        <tr>
            <td>{{ complaint['description'] }}</td>
            <td>{{ complaint['date'] }}</td>
            <td>{{ complaint['status'] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
